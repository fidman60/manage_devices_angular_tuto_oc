<div class="col-xs-12">
    <h2>Mes appareils</h2>
    <p>Dérnier mise à jour: {{ lastUpdate | async | date | uppercase }}</p>
    <ul class="list-group">
        <app-appareil
                *ngFor="let appareil of appareils"
                [appareilName]="appareil.name"
                [appareilStatus]="appareil.status"
                [appareilId]="appareil.id"
        >
        </app-appareil>
    </ul>
    <div>
        <button class="btn btn-success"
                (click)="onAllumer()">Tout allumer</button>
        <button class="btn btn-danger" style="margin: 0 4px"
                (click)="onEteindre()">Tout éteindre</button>
        <button class="btn btn-primary" style="margin-right: 4px"
                (click)="onSaveAppareils()">Enregistrer</button>
        <button class="btn btn-primary"
                (click)="onFetch()">Charger</button>
    </div>
</div>
